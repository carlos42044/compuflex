<form data-request="{{ __SELF__ }}::onSubmit">

    {{ form_token() }}

	<div class="form-group"><span class="form-icon-box"><i class="fa fa-address-card" aria-hidden="true"></i></span><input type="text" name="name" id="name" placeholder="Full Name"></div>
	<div class="form-group"><span class="form-icon-box"><i class="fa fa-envelope" aria-hidden="true"></i></span><input type="email" name="email" id="email" placeholder="Email Address"></div>
	<div class="form-group"><span class="form-icon-box"><i class="fa fa-envelope-o" aria-hidden="true"></i></span><input type="text" name="subject" id="subject" placeholder="Subject"></div>
	
	<div class="form-group">
		<label for="department">Department:</label>
		<select id="department" name="department">
		{% for group in __SELF__.departments() %}
			<option value="{{ group.id }}">{{ group.name }}</option>
		{% endfor %}
		</select>
	</div>

    <div class="form-group">
        <textarea id="message" name="message" rows="4" columns="150" style="width:90%;" placeholder="Message..."></textarea>
	</div>

    <button id="simpleContactSubmitButton" type="submit" class="btn btn-default">Submit</button>

</form>
